<div class="d-flex justify-content-between align-items-center w-100 mb-3">
  <h2 class="card-header mb-0">Withdraw Requests</h2>
  <div >
    <button type="button" class="btn btn-secondary waves-effect waves-light mr-10">
      Secondary
    </button>
    <button type="button" class="btn btn-success waves-effect waves-light">Success</button>
  </div>
</div>
<div class="card">
  <h2 class="card-header mb-0">Withdraw Requests Information</h2>
  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Amount</label
          >
          <input class="form-control" type="number" id="formFile" placeholder="Product Name" />
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="defaultSelect" class="form-label">Account Type</label>
          <select id="defaultSelect" class="form-select">
            <option>Select Package</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Account Number</label
          >
          <input class="form-control" type="text" id="formFile" placeholder="Product Slug" />
        </div>
      </div>
      <div class="col-6">
        <div class="mb-3">
          <label for="formFile" class="form-label"
            >Account Name</label
          >
          <input class="form-control" type="text" id="formFile" placeholder="Product Slug" />
        </div>
      </div>


  </div>
</div>
